[box.boxrust]
runtime = 'armv7m_mpu'
memory.flash = 'rxp 0x8000'
memory.ram = 'rw 0x2000'
stack = 0x800
heap = 0x800

output.ld = 'bb/src/bb.ld'
output.c = 'bb/src/bb.c'
output.rs.path = 'bb/src/lib.rs'
output.rs.no_runtime_logic = true
output.mk.path = 'Makefile'
output.mk.srcs = ['.', 'bb/src']

[box.boxrust.export]
boxrust_add2 = 'fn(i32, i32) -> err32'
boxrust_hello = 'fn() -> err'

boxrust_fib_alloc = 'fn(usize size) -> nullable mut u8*'
boxrust_fib_next = 'fn(mut u32 *next, u32 a, u32 b) -> err'
boxrust_fib = 'fn(mut u32 buffer[size], usize size, u32 a, u32 b) -> err'

boxrust_qsort_alloc = 'fn(usize size) -> nullable mut u8*'
boxrust_qsort_partition = '''
    fn(mut u32 buffer[size], usize size, u32 pivot) -> errsize
    '''
boxrust_qsort = 'fn(mut u32 buffer[size], usize size) -> err'
