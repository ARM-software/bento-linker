memory.flash = 'rxp 0x00000000-0x000fffff'
memory.ram   = 'rw 0x20000000-0x2003ffff'
stack = 0x800
heap = 0x800

runtime = 'armv7m_sys'
output.ld = 'bb.ld'
output.h = 'bb.h'
output.c = 'bb.c'
output.mk.path = 'Makefile'
output.mk.define.NRF52840_XXAA=1
output.mk.define.NRFX_UARTE_ENABLED=1
output.mk.define.NRFX_UARTE0_ENABLED=1
output.mk.srcs = [
    '.',
    'nrfx/drivers/src',
]
output.mk.incs = [
    '.',
    'nrfx',
    'cmsis',
    'nrfx/drivers/include',
    'nrfx/mdk',
    'nrfx/templates'
]

[export]
__box_write = 'fn(i32, const u8*, usize) -> errsize'

[import]
boxc_add2  = 'fn(i32, i32) -> err32'
boxc_hello = 'fn() -> err'
boxc_fib_alloc = 'fn(usize size) -> nullable mut u8*'
boxc_fib_next = 'fn(mut u32 *next, u32 a, u32 b) -> err'
boxc_fib = 'fn(mut u32 buffer[size], usize size, u32 a, u32 b) -> err'
boxc_qsort_alloc = 'fn(usize size) -> nullable mut u8*'
boxc_qsort_partition = '''
    fn(mut u32 buffer[size], usize size, u32 pivot) -> errsize
    '''
boxc_qsort = 'fn(mut u32 buffer[size], usize size) -> err'

boxrust_add2  = 'fn(i32, i32) -> err32'
boxrust_hello = 'fn() -> err'
boxrust_fib_alloc = 'fn(usize size) -> nullable mut u8*'
boxrust_fib_next = 'fn(mut u32 *next, u32 a, u32 b) -> err'
boxrust_fib = 'fn(mut u32 buffer[size], usize size, u32 a, u32 b) -> err'
boxrust_qsort_alloc = 'fn(usize size) -> nullable mut u8*'
boxrust_qsort_partition = '''
    fn(mut u32 buffer[size], usize size, u32 pivot) -> errsize
    '''
boxrust_qsort = 'fn(mut u32 buffer[size], usize size) -> err'

[box.boxc]
runtime = 'armv7m_mpu'
memory.flash = 'rxp 0x8000'
memory.ram = 'rw 0x2000'
stack = 0x800
heap = 0x800

output.ld = 'bb.ld'
output.c = 'bb.c'
output.h = 'bb.h'
